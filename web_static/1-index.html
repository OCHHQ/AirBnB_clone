<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        header {
            color: #FF0000;
            height: 70px;
            width: 100%;
            text-align: center;
            line-height: 70px;
        }
        footer {
            color: #00FF00;
            height: 60px;
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            line-height: 60px;
        }
        .content {
            min-height: calc(100vh - 130px);
        }
    </style>
</head>
<body>

    <header>
        Header
    </header>

    <div class="content">
        <!-- Content goes here -->
    </div>

    <footer>
        Best School
    </footer>

</body>
</html>
