<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="stylesheet" href="styles/8-places.css">
</head>
<body>
    <header>
        <div class="logo">AirBnB</div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>Locations</h3>
                <h4>State</h4>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Wifi</h4>
                <ul class="popover">
                    <li>Free Wifi</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Place Name</h2>
                <div class="price_by_night">$100</div>
                <div class="information">
                    <div class="max_guest">
                        <i class="fa fa-users" aria-hidden="true"></i> 4 Guests
                    </div>
                    <div class="number_rooms">
                        <i class="fa fa-bed" aria-hidden="true"></i> 2 Bedrooms
                    </div>
                    <div class="number_bathrooms">
                        <i class="fa fa-bath" aria-hidden="true"></i> 1 Bathroom
                    </div>
                </div>
                <div class="user">Owner: <strong>John Doe</strong></div>
                <div class="description">
                    <p>Beautiful place with all amenities.</p>
                </div>
            </article>
            <!-- Add more articles as needed -->
        </section>
    </div>
    <footer>
        <div class="footer-text">Best School</div>
    </footer>
</body>
</html>
