<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best School</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <div class="logo">Best School</div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Texas, New York...</h4>
                <ul class="popover">
                    <li>
                        <h2>California</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Francisco</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Texas</h2>
                        <ul>
                            <li>Houston</li>
                            <li>Dallas</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>WiFi, Pool, Parking...</h4>
                <ul class="popover">
                    <li>WiFi</li>
                    <li>Pool</li>
                    <li>Parking</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        <div class="footer-text">Best School</div>
    </footer>
</body>
</html>
